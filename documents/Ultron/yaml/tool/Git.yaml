submodules:
  direction: html
  section: "Submodules"
  icon: '<i class="fa-brands fa-github fa-xl mr-3" style="color: #a5a8ad;"></i>'
  items:
  - content: Submodules
    id: null
    cmd: null
    help: null
    prism: "language-css"
    free: |
      Submodules
      git submodule update --init
      
      Git Submodules
      1/ create repository
      2/ go to new app
      3/ git clone repository
      4/ git submodule update --init
      5/ git submodule update --recursive
      
      Before Push :
      - commit submodule
      - push submodule
      - update submodule (git submodule update --recursive)
      - push repository
